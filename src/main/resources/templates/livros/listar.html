<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Listar Livros</title>
<style>
body{margin:0;height:100vh;background:#bfbfbf;display:flex;justify-content:center;align-items:center;font-family:Arial}
.container{background:#d9d9d9;padding:30px;width:800px;box-shadow:0 0 10px #777}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #999;padding:6px;background:#eee;text-align:center}
tr.selecionado td{background:#a6a6a6}
.botoes{margin-top:15px;display:flex;gap:10px;justify-content:center}
button{padding:6px 12px;background:#c0c0c0;border:1px solid #777;cursor:pointer}
</style>
</head>
<body>

<div class="container">
<h2>Livros</h2>

<table>
<thead>
<tr><th>ID</th><th>Título</th><th>Autor</th><th>Gênero</th><th>Data</th></tr>
</thead>
<tbody id="tabelaLivros"></tbody>
</table>

<div class="botoes">
<button onclick="location.href='/'">Voltar</button>
<button onclick="excluir()">Excluir selecionado</button>
</div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
