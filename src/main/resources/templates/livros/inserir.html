<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Inserir Livro</title>
<style>
body{margin:0;height:100vh;background:#bfbfbf;display:flex;justify-content:center;align-items:center;font-family:Arial}
.container{background:#d9d9d9;padding:30px;width:650px;box-shadow:0 0 10px #777;display:flex;flex-direction:column}
input{padding:5px;background:#eee;border:1px solid #999;margin-bottom:8px}
.botoes{margin-top:15px;display:flex;gap:10px;justify-content:center}
button{padding:6px 12px;background:#c0c0c0;border:1px solid #777;cursor:pointer}
</style>
</head>
<body>

<div class="container">
<h2>Inserir Livro</h2>

<input id="tituloInput" placeholder="Título">
<input id="autorInput" placeholder="Autor">
<input id="generoInput" placeholder="Gênero">
<input id="dataInput" placeholder="dd/MM/yyyy" maxlength="10">
<input id="pdfInput" type="file" accept="application/pdf">

<div class="botoes">
<button onclick="inserir()">Inserir</button>
<button onclick="location.href='/listar'">Listar</button>
</div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
